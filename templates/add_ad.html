<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj ogłoszenie</title>
</head>
<body>
    <h1>Dodaj ogłoszenie</h1>
    <form method="post" action="/app/add_ad/">
        {% csrf_token %}
        <label for="tytul">Tytuł:</label>
        <input type="text" id="tytul" name="tytul" required>
        <br>
        <label for="opis">Opis:</label>
        <textarea id="opis" name="opis"></textarea>
        <br>
        <label for="cena">Cena:</label>
        <input type="number" id="cena" name="cena" step="0.01">
        <br>
        <label for="kategoria_id">Kategoria ID:</label>
        <input type="number" id="kategoria_id" name="kategoria_id" required>
        <br>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
