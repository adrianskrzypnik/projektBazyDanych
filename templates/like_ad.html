<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj Polubienie</title>
</head>
<body>
    <h1>Dodaj Polubienie</h1>
    <form method="post" action="/app/like/">
        {% csrf_token %}

        <!-- Wybór typu polubienia -->
        <label for="type">Typ polubienia:</label>
        <select id="type" name="type" required>
            <option value="ad">Ogłoszenie</option>
            <option value="user">Profil użytkownika</option>
        </select>
        <br><br>

        <!-- Pole ID (ogłoszenia lub użytkownika) -->
        <label for="id">ID celu (ogłoszenie/użytkownik):</label>
        <input type="number" id="id" name="id" required>
        <br><br>

        <!-- Przycisk dodawania -->
        <button type="submit">Dodaj Polubienie</button>
    </form>
</body>
</html>
